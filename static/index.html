<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Draw Polygons and Download GeoJSON</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css"
    />
    <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
    <style>
      #map {
        height: 85vh;
        width: 100%;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .controls {
        margin: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div class="controls" style="flex-wrap: wrap; gap: 18px">
      <div style="display: flex; align-items: center; gap: 8px">
        <button id="download" style="min-width: 120px">Download GeoJSON</button>
        <input
          placeholder="How many parts?"
          id="division-number"
          style="width: 120px; padding: 4px 8px"
        />
        <button id="split-poly" style="min-width: 170px">
          Divide Polygon (K-means)
        </button>
        <button
          id="revert-poly"
          style="
            min-width: 120px;
            background: #eee;
            color: #333;
            border: 1px solid #bbb;
          "
        >
          Revert Division
        </button>
      </div>
      <div style="display: flex; align-items: center; gap: 8px">
        <button
          id="toggle-pdf"
          type="button"
          style="display: none; min-width: 130px"
        >
          Toggle PDF Overlay
        </button>
        <label
          id="opacity-label"
          style="display: none; align-items: center; gap: 4px; margin-bottom: 0"
        >
          PDF Opacity
          <input
            type="range"
            id="pdf-opacity"
            min="0"
            max="1"
            step="0.01"
            value="1"
            style="vertical-align: middle; width: 80px"
          />
        </label>
      </div>
      <div
        id="pdf-controls"
        style="
          display: none;
          align-items: center;
          gap: 6px;
          background: #f7f7f7;
          border-radius: 6px;
          padding: 4px 10px;
        "
      >
        <span style="font-size: 13px; color: #444">Move:</span>
        <button type="button" id="nudge-up" style="width: 28px; height: 28px">
          ▲
        </button>
        <button type="button" id="nudge-down" style="width: 28px; height: 28px">
          ▼
        </button>
        <button type="button" id="nudge-left" style="width: 28px; height: 28px">
          ◀
        </button>
        <button
          type="button"
          id="nudge-right"
          style="width: 28px; height: 28px"
        >
          ▶
        </button>
        <span style="font-size: 13px; color: #444; margin-left: 8px"
          >Scale:</span
        >
        <button type="button" id="scale-up" style="width: 28px; height: 28px">
          ＋
        </button>
        <button type="button" id="scale-down" style="width: 28px; height: 28px">
          －
        </button>
      </div>
      <form
        id="pdf-upload-form"
        style="
          display: flex;
          align-items: center;
          gap: 6px;
          background: #f7f7f7;
          border-radius: 6px;
          padding: 4px 10px;
        "
      >
        <input
          type="file"
          id="pdf-file"
          accept="application/pdf"
          style="width: 140px"
        />
        <input
          type="text"
          id="sw-coord"
          placeholder="SW lat,lng"
          size="12"
          style="width: 110px; padding: 4px 6px"
        />
        <input
          type="text"
          id="ne-coord"
          placeholder="NE lat,lng"
          size="12"
          style="width: 110px; padding: 4px 6px"
        />
        <button type="submit" style="min-width: 120px">Upload PDF Map</button>
      </form>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
    <script>
      // PDF Map Overlay Upload
      document.addEventListener("DOMContentLoaded", function () {
        var pdfForm = document.getElementById("pdf-upload-form");
        var pdfOverlay;
        var toggleBtn = document.getElementById("toggle-pdf");
        var opacitySlider = document.getElementById("pdf-opacity");
        var opacityLabel = document.getElementById("opacity-label");
        toggleBtn.onclick = function () {
          if (pdfOverlay) {
            if (map.hasLayer(pdfOverlay)) {
              map.removeLayer(pdfOverlay);
              toggleBtn.textContent = "Show PDF Overlay";
              opacityLabel.style.display = "none";
            } else {
              map.addLayer(pdfOverlay);
              toggleBtn.textContent = "Hide PDF Overlay";
              opacityLabel.style.display = "inline-flex";
            }
          }
        };

        opacitySlider.oninput = function () {
          if (pdfOverlay) {
            pdfOverlay.setOpacity(parseFloat(opacitySlider.value));
          }
        };

        var pdfControls = document.getElementById("pdf-controls");
        var nudgeStep = 0.0001; // ~10m, finer adjustment
        var scaleStep = 0.01; // 1% scaling, finer adjustment

        function updateOverlay(bounds) {
          if (pdfOverlay) {
            map.removeLayer(pdfOverlay);
          }
          pdfOverlay = L.imageOverlay(pdfOverlay._url, bounds, {
            opacity: parseFloat(opacitySlider.value),
          }).addTo(map);
        }

        function getCurrentBounds() {
          if (!pdfOverlay) return null;
          var b = pdfOverlay.getBounds();
          return [
            [b.getSouthWest().lat, b.getSouthWest().lng],
            [b.getNorthEast().lat, b.getNorthEast().lng],
          ];
        }

        document.getElementById("nudge-up").onclick = function () {
          var b = getCurrentBounds();
          if (!b) return;
          updateOverlay([
            [b[0][0] + nudgeStep, b[0][1]],
            [b[1][0] + nudgeStep, b[1][1]],
          ]);
        };
        document.getElementById("nudge-down").onclick = function () {
          var b = getCurrentBounds();
          if (!b) return;
          updateOverlay([
            [b[0][0] - nudgeStep, b[0][1]],
            [b[1][0] - nudgeStep, b[1][1]],
          ]);
        };
        document.getElementById("nudge-left").onclick = function () {
          var b = getCurrentBounds();
          if (!b) return;
          updateOverlay([
            [b[0][0], b[0][1] - nudgeStep],
            [b[1][0], b[1][1] - nudgeStep],
          ]);
        };
        document.getElementById("nudge-right").onclick = function () {
          var b = getCurrentBounds();
          if (!b) return;
          updateOverlay([
            [b[0][0], b[0][1] + nudgeStep],
            [b[1][0], b[1][1] + nudgeStep],
          ]);
        };
        document.getElementById("scale-up").onclick = function () {
          var b = getCurrentBounds();
          if (!b) return;
          var center = [(b[0][0] + b[1][0]) / 2, (b[0][1] + b[1][1]) / 2];
          var latHalf = ((b[1][0] - b[0][0]) / 2) * (1 + scaleStep);
          var lngHalf = ((b[1][1] - b[0][1]) / 2) * (1 + scaleStep);
          updateOverlay([
            [center[0] - latHalf, center[1] - lngHalf],
            [center[0] + latHalf, center[1] + lngHalf],
          ]);
        };
        document.getElementById("scale-down").onclick = function () {
          var b = getCurrentBounds();
          if (!b) return;
          var center = [(b[0][0] + b[1][0]) / 2, (b[0][1] + b[1][1]) / 2];
          var latHalf = ((b[1][0] - b[0][0]) / 2) * (1 - scaleStep);
          var lngHalf = ((b[1][1] - b[0][1]) / 2) * (1 - scaleStep);
          updateOverlay([
            [center[0] - latHalf, center[1] - lngHalf],
            [center[0] + latHalf, center[1] + lngHalf],
          ]);
        };

        pdfForm.onsubmit = async function (e) {
          e.preventDefault();
          var fileInput = document.getElementById("pdf-file");
          var swInput = document.getElementById("sw-coord");
          var neInput = document.getElementById("ne-coord");
          if (!fileInput.files.length) {
            alert("Please select a PDF.");
            pdfControls.style.display = "inline-flex";
            return;
          }
          var formData = new FormData();
          formData.append("file", fileInput.files[0]);
          formData.append("sw_coord", swInput.value);
          formData.append("ne_coord", neInput.value);
          let resp = await fetch("/upload-pdf-map", {
            method: "POST",
            body: formData,
          });
          let data;
          try {
            data = await resp.json();
          } catch (err) {
            const text = await resp.text();
            alert(text || "Upload failed");
            return;
          }
          if (
            !resp.ok &&
            data &&
            data.error &&
            data.error.includes("No geospatial info")
          ) {
            // Prompt for manual coordinates if not provided
            let sw = swInput.value.split(",").map(Number);
            let ne = neInput.value.split(",").map(Number);
            if (
              sw.length !== 2 ||
              ne.length !== 2 ||
              sw.some(isNaN) ||
              ne.some(isNaN)
            ) {
              alert(
                "No geospatial info found in PDF. Please enter SW and NE coordinates as lat,lng."
              );
              return;
            }
            // Remove previous overlay if exists
            if (pdfOverlay) map.removeLayer(pdfOverlay);
            // Add image overlay using manual bounds
            // The image is still saved as <filename>.png
            let imgPath = fileInput.files[0].name + ".png";
            let imageUrl = `/static/pdf_uploads/${imgPath}`;
            let bounds = [sw, ne];
            pdfOverlay = L.imageOverlay(imageUrl, bounds, {
              opacity: parseFloat(opacitySlider.value),
            }).addTo(map);
            map.fitBounds(bounds);
            toggleBtn.style.display = "inline-block";
            toggleBtn.textContent = "Hide PDF Overlay";
            opacityLabel.style.display = "inline-flex";
            return;
          }
          if (!resp.ok || data.error) {
            alert(data.error || "Upload failed");
            return;
          }
          // Remove previous overlay if exists
          if (pdfOverlay) map.removeLayer(pdfOverlay);
          // Add image overlay
          // Ensure correct [lat, lng] order for Leaflet
          var bounds = [
            [data.bounds[0], data.bounds[1]], // SW: [lat, lng]
            [data.bounds[2], data.bounds[3]], // NE: [lat, lng]
          ];
          // Defensive: swap if lat < -90 or > 90 (likely swapped)
          if (Math.abs(bounds[0][0]) > 90 || Math.abs(bounds[1][0]) > 90) {
            bounds = [
              [data.bounds[1], data.bounds[0]],
              [data.bounds[3], data.bounds[2]],
            ];
          }
          pdfOverlay = L.imageOverlay(data.image_url, bounds, {
            opacity: parseFloat(opacitySlider.value),
          }).addTo(map);
          map.fitBounds(bounds);
          toggleBtn.style.display = "inline-block";
          toggleBtn.textContent = "Hide PDF Overlay";
          opacityLabel.style.display = "inline-flex";
          pdfControls.style.display = "inline-flex";
        };
      });
      // Basemap layers
      var osm = L.tileLayer(
        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
          maxZoom: 19,
          attribution: "© OpenStreetMap",
        }
      );
      var satellite = L.tileLayer(
        "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
        {
          maxZoom: 19,
          attribution:
            "Tiles © Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community",
        }
      );
      var topo = L.tileLayer(
        "https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png",
        {
          maxZoom: 17,
          attribution:
            "Map data: © OpenStreetMap contributors, SRTM | Map style: © OpenTopoMap (CC-BY-SA)",
        }
      );
      var carto = L.tileLayer(
        "https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png",
        {
          maxZoom: 19,
          attribution:
            '&copy; <a href="https://carto.com/attributions">CARTO</a>',
        }
      );

      // Initialize the map with OSM
      var map = L.map("map", {
        center: [50.9981, -118.1957],
        zoom: 13,
        layers: [osm],
      });

      // Basemap control
      var baseMaps = {
        OpenStreetMap: osm,
        Satellite: satellite,
        Topo: topo,
        "Carto Light": carto,
      };
      L.control
        .layers(baseMaps, null, { position: "topright", collapsed: false })
        .addTo(map);

      // FeatureGroup to store editable layers
      var drawnItems = new L.FeatureGroup();
      map.addLayer(drawnItems);

      // Add drawing controls
      var drawControl = new L.Control.Draw({
        edit: { featureGroup: drawnItems },
        draw: {
          polygon: true,
          polyline: false,
          rectangle: false,
          circle: false,
          marker: false,
          circlemarker: false,
        },
      });
      map.addControl(drawControl);

      // Handle creation of new shapes
      map.on(L.Draw.Event.CREATED, function (e) {
        var layer = e.layer;
        drawnItems.addLayer(layer);

        // Assign a top-level name to the polygon
        if (!window.polygonNameCounter) window.polygonNameCounter = 1;
        layer.feature = layer.feature || { type: "Feature", properties: {} };
        layer.feature.properties.name =
          "Polygon " + window.polygonNameCounter++;

        // Add click event for selection and popup
        bindPolygonInteractions(layer);
      });

      // Download GeoJSON
      document.getElementById("download").onclick = function () {
        var data = drawnItems.toGeoJSON();
        var blob = new Blob([JSON.stringify(data, null, 2)], {
          type: "application/json",
        });
        var url = URL.createObjectURL(blob);
        var a = document.createElement("a");
        a.href = url;
        a.download = "drawn_polygons.geojson";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      };
      // Divide polygon using backend
      // --- Polygon division history for undo ---
      if (!window.polygonHistory) window.polygonHistory = [];

      function getPolygonPathFromName(name) {
        if (!name || typeof name !== "string") return null;
        var trimmed = name.trim();
        var match = trimmed.match(/^Polygon\s+(.+)$/i);
        return (match ? match[1] : trimmed).trim() || null;
      }

      function makeChildPolygonName(parentName, index) {
        var parentPath = getPolygonPathFromName(parentName);
        if (!parentPath) parentPath = "";
        if (parentPath.length > 0) {
          return "Polygon " + parentPath + "." + index;
        }
        return "Polygon " + index;
      }

      function bindPolygonInteractions(layer) {
        layer.on("click", function () {
          drawnItems.eachLayer(function (l) {
            l.setStyle && l.setStyle({ color: "#3388ff", weight: 3 });
            if (l.closePopup) l.closePopup();
          });
          layer.setStyle && layer.setStyle({ color: "red", weight: 5 });
          window.selectedPolygon = layer;
          var geojson = layer.toGeoJSON();
          var area = null;
          try {
            if (
              geojson &&
              geojson.geometry &&
              (geojson.geometry.type === "Polygon" ||
                geojson.geometry.type === "MultiPolygon")
            ) {
              area = turf.area(geojson);
            }
          } catch (e) {
            area = null;
          }
          var name =
            geojson.properties && geojson.properties.name
              ? geojson.properties.name
              : "Polygon";
          var areaText =
            area === null
              ? "N/A"
              : area.toLocaleString(undefined, { maximumFractionDigits: 2 });
          var popupContent = `<b>${name}</b><br>Area: ${areaText} m²`;
          if (layer.getPopup && layer.getPopup()) {
            layer.setPopupContent(popupContent);
            layer.openPopup();
          } else if (layer.bindPopup) {
            layer.bindPopup(popupContent).openPopup();
          }
        });
      }

      // Snapshot/restore polygons using Leaflet lat/lngs (more reliable than GeoJSON here)
      function normalizeLatLngs(latlngs) {
        if (!Array.isArray(latlngs)) {
          if (
            latlngs &&
            typeof latlngs.lat === "number" &&
            typeof latlngs.lng === "number"
          ) {
            return [latlngs.lat, latlngs.lng];
          }
          return latlngs;
        }
        return latlngs.map(normalizeLatLngs);
      }

      function snapshotDrawnItems() {
        var snapshot = [];
        drawnItems.eachLayer(function (layer) {
          if (!layer || !layer.getLatLngs) return;
          var latlngs = normalizeLatLngs(layer.getLatLngs());
          var props =
            layer.feature && layer.feature.properties
              ? JSON.parse(JSON.stringify(layer.feature.properties))
              : {};
          snapshot.push({ latlngs: latlngs, properties: props });
        });
        return snapshot;
      }

      function restoreFromSnapshot(snapshot) {
        var restoredLayers = [];
        var maxPolyNum = 0;
        (snapshot || []).forEach(function (item) {
          if (!item || !item.latlngs) return;
          var layer = L.polygon(item.latlngs);
          layer.feature = {
            type: "Feature",
            properties: item.properties || {},
          };
          restoredLayers.push(layer);

          if (layer.feature.properties && layer.feature.properties.name) {
            var match = layer.feature.properties.name.match(/Polygon (\d+)/);
            if (match) {
              var num = parseInt(match[1]);
              if (num > maxPolyNum) maxPolyNum = num;
            }
          }
        });
        return { layers: restoredLayers, maxPolyNum: maxPolyNum };
      }

      document.getElementById("revert-poly").onclick = function () {
        if (!window.polygonHistory || window.polygonHistory.length === 0) {
          alert("No previous state to revert to.");
          return;
        }

        // Peek at previous state first (don't mutate history unless restore succeeds)
        var snapshot = window.polygonHistory[window.polygonHistory.length - 1];
        if (!snapshot || !Array.isArray(snapshot) || snapshot.length === 0) {
          alert("No polygons to restore.");
          return;
        }

        try {
          var restored = restoreFromSnapshot(snapshot);
          if (!restored.layers.length) {
            alert("No polygons to restore.");
            return;
          }

          // Swap layers: clear AFTER successful reconstruction.
          drawnItems.clearLayers();
          restored.layers.forEach(function (layer) {
            drawnItems.addLayer(layer);
            bindPolygonInteractions(layer);
          });

          // Consume history only after restore succeeded.
          window.polygonHistory.pop();
          window.selectedPolygon = null;
          window.polygonNameCounter = Math.max(restored.maxPolyNum + 1, 1);
        } catch (err) {
          console.error("Revert failed:", err);
          alert("Revert failed. See console for details.");
          return;
        }
      };

      document.getElementById("split-poly").onclick = async function () {
        if (!window.selectedPolygon) {
          alert("Please select a polygon to divide.");
          return;
        }
        var selectedGeoJSON = window.selectedPolygon.toGeoJSON();
        var parentName =
          (selectedGeoJSON && selectedGeoJSON.properties
            ? selectedGeoJSON.properties.name
            : null) ||
          (window.selectedPolygon.feature &&
          window.selectedPolygon.feature.properties
            ? window.selectedPolygon.feature.properties.name
            : null);
        var coords = selectedGeoJSON.geometry.coordinates[0];
        var nClusters = parseInt(
          document.getElementById("division-number").value
        );
        if (isNaN(nClusters) || nClusters < 1) {
          alert("Please enter a valid number of divisions.");
          return;
        }
        // Save current state for undo
        var snapshot = snapshotDrawnItems();
        if ((!snapshot || snapshot.length === 0) && window.selectedPolygon) {
          // Fallback: snapshot just the selected polygon
          snapshot = [
            {
              latlngs: normalizeLatLngs(window.selectedPolygon.getLatLngs()),
              properties:
                window.selectedPolygon.feature &&
                window.selectedPolygon.feature.properties
                  ? JSON.parse(
                      JSON.stringify(window.selectedPolygon.feature.properties)
                    )
                  : {},
            },
          ];
        }
        if (!snapshot || snapshot.length === 0) {
          alert("Nothing to snapshot for revert.");
          return;
        }
        window.polygonHistory.push(snapshot);

        let response;
        try {
          // Send to backend
          response = await fetch("/split-polygon", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ coords: coords, n_clusters: nClusters }),
          });
        } catch (err) {
          // Roll back history push if the split didn't happen
          window.polygonHistory.pop();
          alert("Network error calling split endpoint");
          return;
        }

        if (!response.ok) {
          // Roll back history push if the split didn't happen
          window.polygonHistory.pop();
          alert("Error from backend");
          return;
        }

        const result = await response.json();
        // Remove only the selected polygon
        drawnItems.removeLayer(window.selectedPolygon);
        window.selectedPolygon = null;
        // Add new polygons
        result.polygons.forEach(function (poly, idx) {
          var polygonLayer = L.polygon(poly).addTo(drawnItems);
          // Assign hierarchical names based on the selected polygon
          polygonLayer.feature = {
            type: "Feature",
            properties: {
              name: makeChildPolygonName(parentName, idx + 1),
            },
          };

          // Use the shared handler so popups/area behave consistently
          bindPolygonInteractions(polygonLayer);
        });
      };
    </script>
  </body>
</html>
