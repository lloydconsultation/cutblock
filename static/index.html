<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Draw Polygons and Download GeoJSON</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css"
    />
    <style>
      #map {
        height: 600px;
        width: 100%;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .controls {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div class="controls">
      <button id="download">Download GeoJSON</button>
      <button id="split-poly">Divide Polygon (K-means)</button>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
    <script>
      // Initialize the map
      var map = L.map("map").setView([50.9981, -118.1957], 13);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "Â© OpenStreetMap",
      }).addTo(map);

      // FeatureGroup to store editable layers
      var drawnItems = new L.FeatureGroup();
      map.addLayer(drawnItems);

      // Add drawing controls
      var drawControl = new L.Control.Draw({
        edit: { featureGroup: drawnItems },
        draw: {
          polygon: true,
          polyline: false,
          rectangle: false,
          circle: false,
          marker: false,
          circlemarker: false,
        },
      });
      map.addControl(drawControl);

      // Handle creation of new shapes
      map.on(L.Draw.Event.CREATED, function (e) {
        var layer = e.layer;
        drawnItems.addLayer(layer);
      });

      // Download GeoJSON
      document.getElementById("download").onclick = function () {
        var data = drawnItems.toGeoJSON();
        var blob = new Blob([JSON.stringify(data, null, 2)], {
          type: "application/json",
        });
        var url = URL.createObjectURL(blob);
        var a = document.createElement("a");
        a.href = url;
        a.download = "drawn_polygons.geojson";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      };
      // Divide polygon using backend
      document.getElementById("split-poly").onclick = async function () {
        var data = drawnItems.toGeoJSON();
        if (!data.features.length) {
          alert("Draw a polygon first!");
          return;
        }
        // Only use the first polygon
        var coords = data.features[0].geometry.coordinates[0];
        // Send to backend
        const response = await fetch("/split-polygon", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ coords: coords, n_clusters: 2 }),
        });
        if (!response.ok) {
          alert("Error from backend");
          return;
        }
        const result = await response.json();
        // Remove old layers
        drawnItems.clearLayers();
        // Add new polygons
        result.polygons.forEach(function (poly) {
          L.polygon(poly).addTo(drawnItems);
        });
      };
    </script>
  </body>
</html>
